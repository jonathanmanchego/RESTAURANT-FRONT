<div class="w-100 d-flex justify-content-between">
  <div class="col-xs-12 col-md-6">
    <app-list-usuarios (usuarioToEdit)="editUser($event)"></app-list-usuarios>
  </div>
  <div class="ml-auto col-xs-12 col-md-4">
    <app-create-usuarios></app-create-usuarios>
    <app-edit-usuarios
      *ngIf="showEditUser"
      [usuarioToEdit]="usuarioToEdit"
    ></app-edit-usuarios>
  </div>
</div>
